<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Symulator stacji bazowych - Mikołaj Bieńkowski (s6020)</title>
		<link rel="stylesheet" type="text/css" href="styles.css">

		</style>
	</head>
	<body>
		<script type="text/javascript" src="js/jquery.min.js"></script>

		<div class='box'>
		<h1>Symulator stacji bazowych</h1>
		<form>
			<label><span>Liczba kanałów (ch)</span>	<input class='input_text' type='text' name='ch' value='10'	/></label>
			<label><span>Natężenie ruchu (&lambda;)</span> 	<input class='input_text' type='text' name='lamb' value='1.0'/></label>
			<label><span>Średnia długość rozmowy (N)</span>	<input class='input_text' type='text' name='n' 	value='72'/></label>
			<label><span>Odchylenie standardowe (&sigma;)</span> <input class='input_text' type='text' name='sigma'	value='30'/></label>
			<label><span>Minimalna długość rozmowy (min)</span>	<input class='input_text' type='text' name='min' value='1'/></label>
			<label><span>Maksymalna długość rozmowy (max)</span> <input class='input_text' type='text' name='max' value='150'/></label>
			<label><span>Długość kolejki (queue)</span>	<input class='input_text' type='text' name='queue' value='10'/></label>
			<label><span>Czas symulacji (s)</span> <input class='input_text' type='text' name='t' value='300'/></label>
			<label><input type='submit' class='button' value='Uruchom' /></label>
			<input type='hidden' name='count' value='1'/>  
		</form>
		</div>

	<script src="js/highcharts.js"></script>
	<script type="text/javascript" src="js/gray.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
